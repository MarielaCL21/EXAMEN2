{% extends 'base.html' %}

{% block title %}Editar publicación{% endblock %}

{% block content %}
<h2 class="mb-4">Editar publicación</h2>

<!-- Formulario para editar la publicación -->
<form method="POST" action="{{ url_for('edit', post_id=post.id) }}">
    <div class="mb-3">
        <label for="title" class="form-label">Título</label>
        <input type="text" name="title" id="title" class="form-control" value="{{ post.title }}" required>
    </div>

    <div class="mb-3">
        <label for="content" class="form-label">Contenido</label>
        <textarea name="content" id="content" class="form-control" rows="4" required>{{ post.content }}</textarea>
    </div>

    <button type="submit" class="btn btn-success">Actualizar</button>
</form>

{% endblock %}
